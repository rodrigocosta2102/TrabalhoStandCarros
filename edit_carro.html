<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carro</title>

    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #457ab0;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Editar Carro</h2>

    <!-- Exibir mensagens de erro/sucesso -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_carro', matricula=carro.matricula) }}" method="POST" class="p-3 border rounded bg-light">
        <div class="mb-2">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ carro.marca }}" readonly>
        </div>

        <div class="mb-2">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ carro.modelo }}" readonly>
        </div>

        <div class="mb-2">
            <label for="cor" class="form-label">Cor:</label>
            <input type="text" class="form-control" id="cor" name="cor" value="{{ carro.cor }}" required>
        </div>

        <div class="mb-2">
            <label for="ano" class="form-label">Ano:</label>
            <input type="number" class="form-control" id="ano" name="ano" value="{{ carro.ano }}" required>
        </div>

        <div class="mb-2">
            <label for="preco" class="form-label">Preço (€):</label>
            <input type="number" class="form-control" id="preco" name="preco" value="{{ carro.preco }}" required>
        </div>

        <div class="mb-2">
            <label for="potencia" class="form-label">Potência (CV):</label>
            <input type="number" class="form-control" id="potencia" name="potencia" value="{{ carro.potencia }}" required>
        </div>

        <div class="mb-2">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" name="matricula" value="{{ carro.matricula }}" required>
        </div>

        <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="disponibilidade" name="disponibilidade" {% if carro.disponibilidade %}checked{% endif %}>
            <label class="form-check-label" for="disponibilidade">Disponível</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
        <a href="{{ url_for('carros') }}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
